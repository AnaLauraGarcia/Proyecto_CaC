<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Turnos para Clínicas</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="Logo" width="70px">
                </a>
                <nav class="nav">
                    <a href="about.html" class="nav__link">Nosotros</a>
                    <a href="professionals.html" class="nav__link">Profesionales</a>
                    <a href="services.html" class="nav__link">Especialidades</a>
                    <a href="turns.html" class="nav__link">Mis Turnos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
                <div class="nav-buttons">
                    <a href="new_turn.html" class="button shift-button">Solicitar Turno</a>
                    <a href="login.html" class="button login-button">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="content">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="Logo" width="70px">
                </a>
                <nav class="nav secundary-nav">
                    <a href="about.html" class="nav__link">Nosotros</a>
                    <a href="professionals.html" class="nav__link">Profesionales</a>
                    <a href="services.html" class="nav__link">Especialidades</a>
                    <a href="turns.html" class="nav__link">Mis Turnos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" class="social-icon" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                    </a>
                    <a href="https://www.instagram.com/" class="social-icon" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <rect x="4" y="4" width="16" height="16" rx="4" />
                            <circle cx="12" cy="12" r="3" />
                            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/" class="social-icon" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <rect x="4" y="4" width="16" height="16" rx="2" />
                            <line x1="8" y1="11" x2="8" y2="16" />
                            <line x1="8" y1="8" x2="8" y2="8.01" />
                            <line x1="12" y1="16" x2="12" y2="11" />
                            <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
